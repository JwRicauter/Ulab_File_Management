<!DOCTYPE html>
<html lang="es">
<head>
    <title>SIGULAB | Recuperar contrase単a</title>
    <meta charset="UTF-8" />

    <!-- Avoid search sites from indexing this website -->
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{=URL('static','css/core.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/components.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/icons.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/pages.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/menu.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/responsive.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/servicios_login.css')}}" rel="stylesheet" type="text/css"/>
    <script src="{{=URL('static','js/modernizr.min.js')}}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header>
  <img id="ulab" src="{{=URL('static','images/servicios/logo-ulab.png')}}" style="margin-left: 30px; margin-top: 30px; height: 100px;">
</header>

<!-- Inicio Wrapper -->
<div class="wrapper-page">
    <!-- Inicio Form -->
    <form action="#" class="form-horizontal" enctype="multipart/form-data" method="post">
        

        <div class="form-group" id="no_table_new_password__row">
            <label class="control-label col-xs-12" for="no_table_new_password" id="no_table_new_password__label">Contrase単a nueva</label>
            <div class="col-xs-12"><input class="form-control password" id="no_table_new_password" name="new_password" type="password" value="">
                <span class="help-block"></span>
            </div>
        </div>


        <div class="form-group" id="no_table_new_password2__row">
            <label class="control-label col-sm-3" for="no_table_new_password2" id="no_table_new_password2__label">Verificar Contrase単a</label>
            <div class="col-xs-12"><input class="form-control password" id="no_table_new_password2" name="new_password2" type="password" value="">
                <span class="help-block"></span>
            </div>
        </div>


        <div class="form-group" id="submit_record__row">
            <div class="col-sm-9 col-sm-offset-3">
                <input class="btn btn-primary" type="submit" value="Solicitar reinicio de contrase単a">
            </div>
        </div>
        {{=form.custom.begin}}
        {{=form.custom.end}}
        {{if form.errors:}}
                  <ul class="erroresLogin">
                  {{for fieldname in form.errors:}}
                    <li> error: {{=form.errors[fieldname]}}</li>
                  {{pass}}
                  </ul>
                  {{form.errors.clear()}}
                {{pass}}
    </form>
    <!-- Fin form -->
</div>
<!-- Fin Wrapper -->
</body>
</html>
