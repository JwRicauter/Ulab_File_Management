	<link rel="stylesheet" href="{{=URL('static', 'css/servicios_ficha.css')}}"/>

  <div class="modal-header fichaHeader">
  	<div class="media">
  		<div class="media-left media-middle">
      		<img id="iconoFicha" src="{{=URL('static', 'images/servicios/folder.png')}}" class="media-object">
      	</div>
      	<div class="media-body fichaMedia">
      		<h4 class="modal-title media-heading fichaHeading"><b>Ficha de Registro</b></h4>
      		<button type="button" class="close" data-dismiss="modal">&times;</button>
      	</div>
    </div>
  </div> 

  <div class="modal-body">


  </div>

  <div class="modal-footer">
	  <form method="post" id="formularioModificar">
	  	<input type="hidden" name="idFicha" value="{{=ficha['entrada'][0].id}}">
	  	<input type="hidden" name="dependenciaFicha" value="{{=ficha['dependencia']}}">
        <input type="hidden" name="dependenciaIdFicha" value="{{=ficha['dependenciaid']}}">
	  	<input type="hidden" name="adscripcionFicha" value="{{=ficha['adscripcion']}}">
        <input type="hidden" name="adscripcionIdFicha" value="{{=ficha['adscripcionid']}}">
	  	<input type="hidden" name="ubicacionFicha" value="{{=ficha['ubicacion']}}">
        <input type="hidden" name="ubicacionIdFicha" value="{{=ficha['ubicacionid']}}">
	  	<input type="hidden" name="sedeFicha" value="{{=ficha['sede']}}">
        <input type="hidden" name="sedeIdFicha" value="{{=ficha['sedeid']}}">
        <input type="hidden" name="responsableIdFicha" value="{{=ficha['respid']}}">
        <input type="hidden" name="responsableNombreFicha" value="{{=ficha['responsable']}}">
        <input type="hidden" name="responsableEmailFicha" value="{{=ficha['email']}}">
      </form>
      <form method="POST" id="formularioSolicitar" action="{{=URL('solicitudes')}}">
        <input type="hidden" name="idServicio" value="{{=ficha['entrada'][0].id}}">
        <input type="hidden" name="fuenteListado" value="1">
      </form>


        <div class="btn-group botonesFicha">
            {{if auth.has_membership("WEBMASTER") or (auth.user.email == "ulab-calidad@usb.ve"):}}
					<button type="button" class="btn botonesFichita botonEliminar botonEliminarImprimir" data-toggle="collapse" data-target="#collapseServicio">Eliminar</button>
            {{pass}}

            {{if edicion:}}
		        <button type="submit" form="formularioModificar" class="btn botonesFichita" name="edit" value="True">Editar</button>
		        {{if ficha['entrada'][0].visibilidad: }}
		        <button type="submit" form="formularioModificar" class="btn botonesFichita" name="visibilidad" value="False">Ocultar</button>
		        {{else: }}
		        <button type="submit" form="formularioModificar" class="btn botonesFichita" name="visibilidad" value="True">Mostrar</button>
		        {{pass}}
            {{pass}}

	  	  <button type="submit" form="formularioSolicitar" class="btn botonesFichita" name="solicitar" value="{{=ficha['entrada'][0].id}}">Solicitar</button>
		</div>

		</form>
	<button type="button" class="btn botonesFichita" data-dismiss="modal">Cerrar</button>
	<br><br>
	<div class="collapse botonEliminarImprimir " id="collapseServicio">
		<div class="card card-body">
			Â¿Seguro que deseas eliminar el servicio?
			<button type="submit" form="formularioModificar" class="btn botonesFichita botonEliminar" name="eliminar" value="True">Si</button>									
			<button type="button" class="btn botonesFichita " data-toggle="collapse" data-target="#collapseServicio">No</button>
		</div>
	</div>
  </div>


<script type="text/javascript">
	function cerrar() {
		$("#modalEliminar").modal("hide")
	}
</script>
